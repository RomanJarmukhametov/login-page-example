<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/612b0727ac.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Form</title>
</head>

<body>
    <section class="flex-container">
        <section class="wrapper">

            <form class="container">
                <div class="title">
                    <h1>Signing in to your account</h1>
                </div>

                <div class="fields">
                    <label for="username">Username</label><br>
                    <input type="text" id="username" name="username"><br>
                </div>
                <br>

                <div class="buttons">
                    <input type="submit" value="Continue with email">
                    <br>
                    <p class="divider"><span>OR</span></p>
                    <div class="secondary_button_container">
                        <button class="secondary_button"><i class="fa-brands fa-google"></i>Continue with
                            Google</button>
                        <br>
                        <button class="secondary_button"><i class="fa-brands fa-facebook-f"></i>Continue with
                            Facebook</button>
                        <br>
                        <button class="secondary_button"><i class="fa-brands fa-twitter"></i>Continue with
                            Twitter</button>
                        <br>
                    </div>
                </div>

                <div class="noaccount">
                    <p>No account?</p>
                    <a href="">Sign Up</a>
                </div>


            </form>

        </section>

        <section class="image-area"></section>
    </section>
</body>

</html>
